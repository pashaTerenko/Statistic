<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Post statistic page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<form  >
    <input type="text" class="form-control" id="slugInput" name="slug"  placeholder="enter slug of post" />
    <small id="Help" class="form-text text-muted"></small>
    <input type="button" class="btn btn-primary" id="submitButton" value="Find post" />

</form>

<div id="c1"class="container-fluid">
    <h1 id="v">Views</h1>
    <h1 id="b">Bookmarks</h1>
</div>
<div id="c2"class="container-fluid">
    <!-- Content here --><h1 id="l">Likes</h1>
    <ul class="images" id="data">
    </ul>
    <nav aria-label="Page navigation">
        <ul id="pagesL" class="pagination"></ul>
    </nav>
</div>

<div id="c3" class="container-fluid">
    <!-- Content here --><h1 id="c">Comments</h1>
    <ul class="images" id="dataC">
    </ul>
    <nav aria-label="Page navigation">
        <ul id="pagesC" class="pagination"></ul>
    </nav>
</div>

<div id="c4" class="container-fluid"  >
    <!-- Content here --><h1 id="r">Reposts</h1>
    <ul class="images" id="dataR">
    </ul>
    <nav aria-label="Page navigation">
        <ul id="pagesR" class="pagination"></ul>
    </nav>
</div>

<div id="c5" class="container-fluid">
  <h1 id="m">Mention</h1>
    <ul class="images" id="dataM">
    </ul>
    <nav aria-label="Page navigation">
        <ul id="pagesM" class="pagination"></ul>
    </nav>
</div>



    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
